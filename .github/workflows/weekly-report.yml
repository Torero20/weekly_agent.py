name: Enviar resumen semanal del ECDC

on:
  workflow_dispatch:          # permite lanzarlo a mano
  schedule:
    - cron: "0 8 * * 1"       # lunes 08:00 UTC

jobs:
  ecdc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent (send email)
        env:
          LOG_LEVEL: INFO
          # SMTP (usa contraseña de aplicación)
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          # Opcionales si los creaste como Variables (no pasa nada si están vacías)
          BASE_URL: ${{ vars.BASE_URL }}
          PDF_PATTERN: ${{ vars.PDF_PATTERN }}
          SUMMARY_SENTENCES: ${{ vars.SUMMARY_SENTENCES }}
        run: python weekly_agent.py
