name: Enviar resumen semanal del ECDC

on:
  workflow_dispatch:        # Botón “Run workflow”
  push:
    branches: [ main ]      # También se lanza cuando guardas cambios en main

jobs:
  ecdc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar agente (envío real)
         env:
        LOG_LEVEL: INFO
        # SMTP (usa app password)
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT:   ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        # Opcionales (si los creaste como Variables)
        BASE_URL: ${{ vars.BASE_URL }}
        PDF_PATTERN: ${{ vars.PDF_PATTERN }}
        SUMMARY_SENTENCES: ${{ vars.SUMMARY_SENTENCES }}
      run: python weekly_agent.py



