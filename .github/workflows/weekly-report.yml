name: Enviar resumen semanal del ECDC

on:
  workflow_dispatch:          # puedes lanzarlo a mano
  schedule:
    - cron: "0 8 * * 1"       # lunes 08:00 UTC

jobs:
  ecdc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

        
      - name: Download NLTK data
        run: |
          python - <<'PY'
          import nltk
          nltk.download('punkt')
          nltk.download('stopwords')
          PY

      - name: Reset state (one-off)
        run: rm -f .agent_state.json

      - name: Syntax check
        run: python -m py_compile weekly_agent.py

      - name: Run agent (send email)
        env:
         LOG_LEVEL: DEBUG
         SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
         SMTP_PORT: ${{ secrets.SMTP_PORT }}
         SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
         RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
         EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python weekly_agent.py


